<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Pointe - Tower Selection</title>
    <link rel="stylesheet" href="tower-selection.css">
</head>
<body>
    <div class="tower-selection-container">
        <!-- Tower I (Sold Out) -->
        <div class="tower tower-1">
            <div class="overlay overlay-t1"></div>
            <div class="tower-content">
                <div class="tower-circle">
                    <span class="tower-number">I</span>
                    <div class="hover-circle">
                        <span class="plus-icon">+</span>
                    </div>
                </div>
                <div class="tower-popover">
                    <div class="tower-numeral">I</div>
                    <div class="tower-label">TOWER</div>
                    <div class="divider"></div>
                    <div class="tower-details">
                        <p class="sold-out">SOLD OUT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tower II -->
        <div class="tower tower-2">
            <div class="overlay overlay-t2"></div>
            <div class="tower-content">
                <div class="tower-circle">
                    <span class="tower-number">II</span>
                    <div class="hover-circle">
                        <span class="plus-icon">+</span>
                    </div>
                </div>
                <div class="tower-popover">
                    <div class="tower-numeral">II</div>
                    <div class="tower-label">TOWER</div>
                    <div class="divider"></div>
                    <div class="tower-details">
                        <p>25 FLOOR PLANS</p>
                        <p>1-4 BEDROOMS</p>
                        <p>1,101-3,844 SQ FT</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tower III -->
        <div class="tower tower-3">
            <div class="overlay overlay-t3"></div>
            <div class="tower-content">
                <div class="tower-circle">
                    <span class="tower-number">III</span>
                    <div class="hover-circle">
                        <span class="plus-icon">+</span>
                    </div>
                </div>
                <div class="tower-popover">
                    <div class="tower-numeral">III</div>
                    <div class="tower-label">TOWER</div>
                    <div class="divider"></div>
                    <div class="tower-details">
                        <p>18 FLOOR PLANS</p>
                        <p>2-3 BEDROOMS</p>
                        <p>1,907-4,012 SQ FT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tower-selection.js"></script>
</body>
</html>
